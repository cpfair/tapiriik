{% extends "site.html" %}
{% block title %}diagnostics auth{% endblock %}
{% block content %}
<div style="text-align:left">
<h3>Super seecreet diagnostics dashboard login (ooooh! aaaaah!)</h3>
<form method="POST" action="{% url 'diagnostics_login' %}">

		<button type="submit">Auth</button>
		{% csrf_token %}
</form>
</div>


{% endblock %}
